<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Detalle Orden</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"></li>
                        <li class="breadcrumb-item active">Detalle Orden
                            <</li>
                    </ol>
                </div>
            </div>
        </div>

    </section>


    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let area"> {{area.orderid}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="companyname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>companyname </th>
                <td mat-cell *matCellDef="let area"> {{area.companyname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="contactname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> contactname </th>
                <td mat-cell *matCellDef="let area"> {{area.contactname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="productname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> productname </th>
                <td mat-cell *matCellDef="let area"> {{area.productname}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="unitprice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> unitprice </th>
                <td mat-cell *matCellDef="let area"> {{area.unitprice}} </td>
            </ng-container>


            <!-- Progress Column -->
            <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>qty </th>
                <td mat-cell *matCellDef="let area"> {{area.qty}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> discount </th>
                <td mat-cell *matCellDef="let area"> {{area.discount}} </td>
            </ng-container>






            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of areas"></mat-paginator>

    </div>
</div>
